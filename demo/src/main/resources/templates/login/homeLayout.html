<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrapの設定 -->
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

    <!-- CSSの読み込み -->
    <link th:href="@{/css/home.css}" rel="stylesheet"/>
    <title>Home</title>

    <!-- ヘッダー (ナビゲーションバー) -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">SpringSample</a>
            </div>
            <form method="post" th:action="@{/logout}">
                <button class="btn btn-link pull-right navbar-brand" type="submit">ログアウト</button>
            </form>
        </div>
    </nav>

    <!-- サイドバー -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 sidebar">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentaition"><a th:href="@{/userList}">ユーザ管理</a></li>
                    <!-- 画面表示の認可 -->
                    <li role="presentation" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:href="@{'/admin'}">アドミン用画面</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- コンテンツ -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-2 main">
                <!-- th:include -->
                <div th:include="__${contents}__"></div>
            </div>
        </div>
    </div>
</head>
<body>

</body>
</html>
