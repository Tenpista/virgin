<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="userList_contents">
    <div class="page-header">
        <h1>ユーザー一覧</h1>
    </div>
    <table class="table table-bordered table-hover table-striped">
        <tr>
            <th col-sm-2>ユーザーID</th>
            <th col-sm-2>ユーザー名</th>
            <th col-sm-2>誕生日</th>
            <th col-sm-2>年齢</th>
            <th col-sm-2>結婚</th>
            <th col-sm-2></th>
        </tr>
        <tr th:each="user:${userList}">
            <td th:text="${user.userId}"></td>
            <td th:text="${user.userName}"></td>
            <!--日付型のフォーマット指定-->
            <td th:text="${#dates.format(user.birthday, 'YYYY/MM/dd')}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.marriage}?'既婚':'未婚'"></td>
            <!--動的URL-->
            <td>
                <a class="btn btn-primary" th:href="@{'/userDetail/' + ${user.userId}} ">詳細</a>
            </td>
        </tr>
    </table>
    <!--ユーザー一覧の件数-->
    <label th:text="'合計:'+${userListCount} + '件'"></label><br/>
    <!--更新・削除処理の結果表示-->
    <label class="text-info" th:text="${result}">結果表示</label>
    <!--CSV出力用リンク-->
    <a class="btn btn-primary" th:href="@{'/userList/csv'}">CSV出力</a>
</div>

</body>
</html>
