<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
<!-- 各種エラー内容の表示-->
<h1 th:text="${status} + '' + ${error}"></h1>
<p th:text="${message}"></p>
<p>ログイン画面に戻ってきてください</p>
<form method="post" th:action="@{/logout}">
    <button class="btn btn-link" type="submit">ログイン画面に戻る</button>
</form>
</body>
</html>
