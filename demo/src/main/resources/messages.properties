# データバインド時のエラーメッセージ文言指定

# [ ModelAttribute のキー名 ] + [ フィールド変数名 ] のパターン
#typeMismatch.signupForm.age=数値を入力してください
#typeMismatch.birthday=yyyy/MM/dd形式で入力してください

# < アノテーション 名 >.< ModelAttribute 名 >.< フィールド 名 >=< エラーメッセージ >
# ユーザーID
signupForm.userId=ユーザーID
NotBlank.signupForm.userId={0}を入力してください
Email.signupForm.userId={0}にはメールアドレスを入力して下さい

## < アノテーションクラス 名 >.< フィールド 名 >=< エラーメッセージ >
## パスワード
#password = パスワード
#NotBlank.password = {0}を入力してください(パターン２)
#Length.password = {0}は、{2}桁以上、{1}桁以下で入力してください(パターン２)
#Pattern.password = {0{は半角英数字で入力してください(パターン２)
#
## < アノテーション 名 >.< フィールド の データ 型 >=< エラーメッセージ >
#NotNull.java.util.Date = {0}を入力してください(パターン3)
#
## < アノテーション 名 >=< エラーメッセージ >
#Min = {0}は{1}以上を入力してください(パターン4)
#Max = {0}は{1}以下を入力してください(パターン4)

# < 独自 の キー 名 >=< エラーメッセージ >
